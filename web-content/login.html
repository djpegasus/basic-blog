{% extends "layout.html" %}
{% load crispy_forms_tags %}
{% block blockbody %}
<h2>Login Page</h2>
<hr>
<div class="row">
    <div class="col-md-6 offset-md-3">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-danger">Register</button>
        </form>
    </div>
</div>


{% endblock blockbody %}
